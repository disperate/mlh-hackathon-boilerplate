<section class="hero">
  <div class="wrapper text-center">
    <a href="https://localhackday.mlh.io/" alt="Loacl Hack Day" target="_blank">
      <img src="https://localhackday.mlh.io/img/logos/hero-logo-white.svg">
    </a>
    <h2 rel="description">{{ site.event.description }}</h2>
    <h3 rel="location">{{ site.event.date }} &mdash; {{ site.event.location }}</h3>
    <div class="buttons">
      {% for link in site.event.hero.links %}
        {% if link.href %}
          <a href="{{ link.href }}">{{ link.text }}</a>
        {% elsif link.my_mlh %}
          <a class="apply" href="{{ link.my_mlh.url }}&amp;redirect_uri={{ link.my_mlh.redirect_uri }}&amp;response_type=token">{{ link.text }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
